<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galerie - NB Photographs</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
    }
    header, footer {
      text-align: center;
      padding: 2rem 1rem;
    }
    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 300;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #999;
    }
    section {
      max-width: 1000px;
      margin: auto;
      padding: 4rem 2rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    .filters {
      text-align: center;
      margin-bottom: 2rem;
    }
    .filters button {
      background-color: #444;
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 0.5rem;
    }
    .filters button:hover {
      background-color: #555;
    }
  </style>
 <script>
    function filterGallery(category) {
      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        item.style.display = category === 'all' || item.classList.contains(category) ? 'inline-block' : 'none';
      });
      document.querySelectorAll('.gallery-filter button').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.gallery-filter button[data-category="${category}"]`).classList.add('active');
    }
  </script>
<body onload="filterGallery('all')">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="Signature_blanc.png" alt="Logo" class="logo">
      <h1>NB Photographs</h1>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="galerie.html">Galerie</a>
      <a href="apropos.html">Ã€ propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <div class="gallery-filter">
      <button data-category="all" onclick="filterGallery('all')">Tous</button>
      <button data-category="animalier" onclick="filterGallery('animalier')">Animalier</button>
      <button data-category="sportif" onclick="filterGallery('sportif')">Sportif</button>
      <button data-category="portrait" onclick="filterGallery('portrait')">Portrait</button>
      <button data-category="paysage" onclick="filterGallery('paysage')">Paysage</button>
    </div>
    <div class="gallery">
      <div class="gallery-item animalier"><img src="https://picsum.photos/id/1015/600/400" alt="Paysage" class="paysage"></div>
      <div class="gallery-item sportif"><img src="https://picsum.photos/id/1025/600/400" alt="Animalier" class="animalier"></div>
      <div class="gallery-item portrait"><img src="https://picsum.photos/id/1005/600/400" alt="Portrait" class="portrait"></div>
      <div class="gallery-item paysage"><img src="https://picsum.photos/id/1035/600/400" alt="Sportif" class="sportif"></div>
    </div>
  </main>
  <footer>
    <div class="footer-links">
      <a href="https://instagram.com/_nb_photographs_" target="_blank"><i class="fab fa-instagram"></i>@_nb_photographs_</a>
      <a href="mailto:contact@nbphotographs.com"><i class="fas fa-envelope"></i>contact@nbphotographs.com</a>
    </div>
  </footer>
</body>
</html>
